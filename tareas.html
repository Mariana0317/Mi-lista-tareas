<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css\styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Lista de tareas</title>
</head>

<body>
    <div class="container-fluid py-3 text-center title ">

        <h1 class="display-4  "><b>Mi organizador de Tareas<i class="fas fa-grin-hearts my-3 ms-3"></i></b></h1>
        <div class="container ">
            <div class="row col-12 ">

                <div class="d-flex  mb-3  justify-content-center">

                    <button type="button" class="btn mx-5" data-bs-toggle="modal" data-bs-target="#exampleModal">
                        <i class="fa fa-gratipay fas"></i>
                    </button>
                    <button class="btn btn-outline-light mx-5" id="botonAdd">
                        <i class="fas fa-trash"></i></button>
                        </div>
                   
                    
                </div>

            </div>
        </div>
    </div>

    <div class="container-fluid text-secondary">
        <div class="row alto" id="tasks">
            <div class="col-sm-12 col-md-4 col-lg-4  text-center py-2" id="fondo">
                <h2>Tarea<i class="fas fa-frown ms-3"></i></h2>
                <div id="listaTareas">
                    <ul class="list-group list-group-flush"  id="tareasUno">

                    </ul>
                </div>
            </div>
            <div class="col-sm-12 col-md-4 col-lg-4  text-center py-2" id="tareasDos">
                <h2>Tareas en proceso<i class="fas fa-laugh-wink ms-3"></i></h2>

            </div>
            <div class="col-sm-12 col-md-4 col-lg-4  text-center py-2" id="tareasTres">
                <h2> Tareas Completadas<i class="fas fa-kiss-wink-heart ms-3"></i></h2>

            </div>
        </div>
    </div>
    <!-- Button trigger modal 
    <button type="button" class="btn " data-bs-toggle="modal" data-bs-target="#exampleModal">
        <i class="far fa-comment-dots"></i>
    </button>-->
    <footer class=" py-4 text-center foter sticky-bottom">
        <p>&copy Todos los derechos reservados</p>
    </footer>

    <!-- Modal -->
    <div class="modal fade modalContainer" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title campoOne" id="exampleModalLabel">Notas</h5>
                    <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form-control" id="formularioModal" >
                    <input type="text" class="form-control my-2 campoOne" id="tarea" placeholder="Tarea" aria-label="tarea"
                        aria-describedby="addon-wrapping">
                    <input type="text" class="form-control campoOne" id="notas" placeholder="Nota" aria-label="nota"
                        aria-describedby="addon-wrapping">
                </div>
                <div class="modal-footer">

                    <button type="submit" class="btn close"><i class="fas fa-plus-square"></i></button>
                </div>
            </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"
        integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"
        integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous">
    </script>
    <script src="js/index.js"></script>
    <script src="https://kit.fontawesome.com/19b6ba69c3.js" crossorigin="anonymous"></script>
</body>

</html>
